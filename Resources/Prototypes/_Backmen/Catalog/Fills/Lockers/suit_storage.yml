- type: entity
  id: SuitStorageCentcomCarporatHardsuit
  parent: SuitStorageBase
  suffix: CentCom Corparat
  components:
  - type: StorageFill
    contents:
        - id: NitrogenTankFilled
        - id: OxygenTankFilled
        - id: ClothingOuterHardsuitCentcomCarporate
        - id: ClothingMaskBreath

- type: entity
  id: SuitStorageCargoEVAHardsuit
  parent: SuitStorageBase
  suffix: EVA cargo
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Storage/suit_storage.rsi
    layers:
    - state: base
    - state: door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: cargo
  - type: StorageFill
    contents:
        - id: NitrogenTankFilled
        - id: OxygenTankFilled
        - id: ClothingOuterHardsuitCargoEVA
        - id: ClothingMaskBreath

- type: entity
  id: LockerBlueShieldFilled
  parent: LockerBlueShield
  suffix: Filled
  components:
  - type: StorageFill
    contents:
        - id: ClothingEyesGlassesBlueShield
        - id: ClothingHeadHatBeretBlueShield
        - id: ClothingHeadHatBlueShieldCap
        - id: ClothingNeckMantleBlueShield
        - id: ClothingSkirtBlueShield
        - id: ClothingUniformBlueShield
        - id: ClothingHeadHelmetEGov
        - id: ClothingOuterNavyVest
        - id: ClothingOuterXenonautenLight
        - id: ClothingOuterCoatArmorBlueShield
        - id: ClothingOuterHardsuitBlueShield
