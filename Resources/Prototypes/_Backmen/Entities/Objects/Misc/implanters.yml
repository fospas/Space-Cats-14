- type: entity
  id: mantisImplanter
  name: implanter
  suffix: mantis
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: mantisImplant

- type: entity
  id: ChemicalsImplanter
  parent: BaseImplantOnlyImplanter
  suffix: Chemical
  components:
    - type: Implanter
      implant: ChemicalImplant
    - type: Sprite
      #sprite: Objects/Specific/Medical/syndi_implanter.rsi
      sprite: Backmen/Objects/Specific/Medical/implanter.rsi # Backmen-implanter
      state: implanter
      layers:
        - state: implanter
          map: [ "implantFull" ]
          visible: true
        - state: implantstorage_chem
          map: [ "implantOnly" ]

- type: entity
  id: StimulantsImplanter
  parent: BaseImplantOnlyImplanterSyndi
  suffix: Stimulants
  components:
    - type: Implanter
      implant: StimulantsImplant    