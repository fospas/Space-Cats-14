- type: entity
  name: EarthGov laser rifle
  parent: BaseWeaponBattery
  id: WeaponEarthGovLaserRifle
  suffix: Винтовка
  description: Стандартная лазерная винтовка земного правительства, используемая армией и полицией.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-R/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-2
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-R/tiny.rsi
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-R/tiny.rsi
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -44
  - type: Gun
    minAngle: 24
    maxAngle: 45
    cameraRecoilScalar: 0.5
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns64/EG-R/shot.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: HitscanBatteryAmmoProvider
    proto: RedLaser
    fireCost: 50
  - type: Wieldable
  - type: UseDelay
    delay: 1.5

