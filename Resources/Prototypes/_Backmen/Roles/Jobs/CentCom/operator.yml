  description: Light green sign of walking bureaucracy.
  components:
    - type: Pda
      id: IDCardCentComGavnaOperator
      state: pda-centcom
      penSlot:
        startingItem: PenCentcom
        whitelist:
          tags:
            - Write
    - type: PdaBorderColor
