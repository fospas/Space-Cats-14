  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
  - type: Sprite
    sprite: _SpaceCats/Objects/Weapons/Guns/DemonHunter/Ivory.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Clothing
    sprite: _SpaceCats/Objects/Weapons/Guns/DemonHunter/Ivory.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPistol
    fireCost: 100
  - type: Battery
    maxCharge: 7200
    startingCharge: 7200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: AmmoCounter

