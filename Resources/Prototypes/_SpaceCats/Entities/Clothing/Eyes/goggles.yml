  name: thermal vision goggles
  description: Now you can see everyone!
  components:
  - type: Sprite
    sprite: _SpaceCats/Clothing/Eyes/Goggles/thermal.rsi
  - type: Clothing
    sprite: _SpaceCats/Clothing/Eyes/Goggles/thermal.rsi
  - type: ClothingGrantComponent
    component:
    - type: ThermalVision

- type: entity
  parent: ClothingEyesThermalVisionGoggles
