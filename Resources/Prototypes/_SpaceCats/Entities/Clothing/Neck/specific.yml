- type: entity
  parent: BaseItem
  id: SurveillanceWirelessCameraBodySecurity
  name: боди-камера безопасности
  description: Camera
  abstract: true
  components:
  - type: StationAiVision
    range: 2
  - type: Item
    sprite: _SpaceCats/Clothing/Neck/Misc/nopro.rsi
  - type: Sprite
    state: icon
    sprite: _SpaceCats/Clothing/Neck/Misc/nopro.rsi
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: Eye
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraSetupUiKey.Camera:
        type: SurveillanceCameraSetupBoundUi
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraSecurity
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
    setupAvailableNetworks:
      - SurveillanceCameraHandheld
      - SurveillanceCamera
  - type: SpamEmitSound
    minInterval: 90
    maxInterval: 300
    sound:
      path: /Audio/Machines/timer.ogg
      params:
        volume: -8
        maxDistance: 10
        variation: 0.05

- type: entity
  id: HandheldCamera
  parent: SurveillanceWirelessCameraBodySecurity
  suffix: HandHeld