- type: entity
  parent: ClothingNeckBase
  id: SurveillanceWirelessCameraBodySecurity
  name: боди-камера
  description: Она следит за вами
  components:
  - type: DeviceNetwork
    deviceNetId: Wired # :clueless:
    receiveFrequencyId: SurveillanceCameraSecurity
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
    nameSet: True
    id: Bodycam
  - type: Eye
  - type: WirelessNetworkConnection
    range: 200
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
      - SurveillanceCamera
      - SurveillanceCameraMonitor
      - RadioSpeaker
  - type: ActiveListener
    range: 10
  - type: StationAiVision
    range: 4
  - type: Sprite
    sprite: _SpaceCats/Clothing/Neck/Misc/nopro.rsi
  - type: Clothing
    sprite: _SpaceCats/Clothing/Neck/Misc/nopro.rsi
    quickEquip: true

