- type: entity
  id: BasePowerBigCell
  abstract: true
  parent: BaseItem
  components:
  - type: Item
    size: Ginormous
    storedRotation: -90
  - type: MultiHandedItem
  - type: Battery
    pricePerJoule: 0.15
  - type: PowerCell
  - type: Explosive
    explosionType: Default
    maxIntensity: 400
    intensitySlope: 1.5
  - type: Sprite
    sprite: _SpaceCats/Objects/Power/powerbig_cells.rsi
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Tag
    tags:
      - PowerBigCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: HitscanBatteryAmmoProvider
    proto: RedLightLaser
    fireCost: 50

- type: entity
  name: big-capacity power cell
  description: A rechargeable power cell. This is the cheapest kind you can find.
  id: BigPowerCell
  suffix: Full
  parent: BasePowerBigCell
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: cellbig
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 360
    startingCharge: 360

- type: entity
  id: BigPowerCellPrinted
  suffix: Empty
  parent: BigPowerCell
  components:
  - type: Sprite
    layers:
