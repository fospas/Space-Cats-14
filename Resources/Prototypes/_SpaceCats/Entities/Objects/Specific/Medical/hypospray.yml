- type: entity
  parent: BaseItem
  id: HolyHypo
  name: золотая Игла
  description: Этот гипоспрей, известный как 'Игла' вручается священникам, доказавшим свою преданность в охоте на демонические сущности и защиту невинных. Наполненный освящённой эссенцией, он способен не только лечить раны, но и временно ослаблять демонические силы, очищая тело и душу от тёмного влияния
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/hypospray.rsi
    state: hypo
  - type: Item
    sprite: _SpaceCats/Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 0.5

- type: entity
  name: гипоспрей эксперементальный
  parent: HolyHypo
  id: HypoExperement
  description: Коммерческий гипоспрей, впервые разработанный компанией Nanotrasen Chemical Supply. Он имеет две встроенные функции безопасности для потребительского рынка - небольшой резервуар для химикатов и задержку впрыска.
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/hypocivial.rsi
    state: medivend_hypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 1.1
  - type: StaticPrice
    price: 550

- type: entity
  name: security cartridge autoinjector
  parent: [BaseItem, BaseRestrictedContraband]
  description: Used for rapid administration of medicine. Uses cartridges printable at the medical and security techfab.
  id: SecHypo
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/security_hypo.rsi
    state: icon
  - type: Item
    sprite: _SpaceCats/Objects/Specific/Medical/security_hypo.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
        reagents:
        - ReagentId: Epinephrine
          Quantity: 10
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 10
    onlyAffectsMobs: false
    injectOnly: true
  - type: HyposprayBlockNonMobInjection
  - type: UseDelay
    delay: 30 # up this later if its too low
  - type: SolutionCartridgeReceiver
    tag: AutoinjectorCartridge

- type: entity
  name: автоинъектор медицинского картриджа
  parent: [SecHypo, BaseMedicalContraband]
  description: Используется для быстрого введения лекарств. Используются картриджи, которые можно распечатать в лаборатории технологий медицины и безопасности.
  id: ParamedHypo
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/medical_hypo.rsi
    state: icon
  - type: Item
    sprite: _SpaceCats/Objects/Specific/Medical/medical_hypo.rsi

- type: entity
  name: картридж для автоинъектора
  parent: [BaseItem, BaseRestrictedContraband]
  description: Используется в автоинъекторе картриджа.
  id: BaseCartridgeAutoinjector
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/cartridge.rsi
    state: cartridge
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
  - type: Tag
    tags:
      - AutoinjectorCartridge

- type: entity
  name: картридж с автоинъектором эпенифрина
  parent: BaseCartridgeAutoinjector
  description: Содержит 10 ед адреналина, используемого в картриджном автоинъекторе.
  id: CartridgeEpinephrine
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/cartridge.rsi
    state: cartridge-epinephrine
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
      reagents:
      - ReagentId: Epinephrine
        Quantity: 10

- type: entity
  name: картридж для автоинъектора brute
  parent: BaseCartridgeAutoinjector
  description: Содержит 7 г бикаридина и 3 г транексамовой кислоты, которые используются в автоинъекторе в картриджах.
