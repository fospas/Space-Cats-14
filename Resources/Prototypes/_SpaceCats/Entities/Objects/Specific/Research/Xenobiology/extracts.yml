- type: entity
  parent: BaseItem
  id: BaseSlimeExtract
  abstract: true
  name: extract smile
  description: Slime extract.
  components:
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Omnizine
          Quantity: 5
  - type: Item
    size: Small
  - type: StaticPrice
    price: 250

- type: entity
  parent: BaseSlimeExtract
  id: GreySlimeExtract
  name: grey slime extract
  description: Slime extract.
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Xenobiology/extract.rsi
    state: extract
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
