# Мечи охотника на демонов(будет дополнятся,чтобы подходило под стили игры игрока.)
- type: entity
  name: "Мятежник"
  parent: Claymore
  id: DHSword
  description: Длинный и на удивление легкий двухручный меч прямиком из ада.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/DHSword.rsi
  - type: MeleeWeapon
    wideAnimationRotation: -155
    attackRate: 1
    damage:
      types:
        Slash: 10
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 15
        Structural: 25
  - type: IgniteOnMeleeHit
    fireStacks: 0.5

#Пули охотника на демонов(будет дополнятся)
- type: entity
  id: BulletDH50
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 10 # Дамажит взрыв(взял идею со слагов и пуль в31).
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 20 # 60 дамага на тайл
    intensitySlope: 20
    totalIntensity: 20 # Всего нанёсет 60 дамага. Итого 1 такой взрывной слаг при прямом попаднии нанесет 70 дамага.
    maxTileBreak: 0
  - type: PointLight
    radius: 5
    color: orange
    energy: 2

#Огнестрельное оружие охотника на демонов(Будет дополнятся,чтобы нашлась пушка под любого игрока)
- type: entity
  name: "Белый"
  parent: BaseItem
  id: IvoryDHGun
  description: Мелкокалиберный,скорострельный пистолет,начинённый потусторонней энергией. Медленно восстанавливает патроны,со скоростью 1 патрон в 5 секунд.
  components:
  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/Ivory.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/Ivory.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPistol
    fireCost: 100
  - type: Battery
    maxCharge: 7200
    startingCharge: 7200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: AmmoCounter

