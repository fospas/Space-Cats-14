- type: entity
  name: Встроенное S.W.A.R.M. оружие
  categories: [ HideSpawnMenu ]
  parent: BaseWeaponBatterySmall
  id: WeaponLaserSwarmer
  description: Продвинутое оружие способное к самоподзарядке.
  components:
  - type: Sprite
    sprite: _SpaceCats/Swarmers/TOOLS/Swarmer_laser_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 3
    soundGunshot:
      path: /Audio/_Cats/Swarmers/SwarmShot.ogg
    clumsyProof: true
  - type: ProjectileBatteryAmmoProvider
    proto: SwarmShotBullet
    fireCost: 66.66
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false


- type: entity
  id: SwarmShotBullet
  categories: [ HideSpawnMenu ]
  name: Блюспейс выстрел
  parent: BaseBullet
  components:
  - type: Projectile
    damage:
      types:
        Heat: 10
        Structural: 60
  - type: Sprite
    sprite: _SpaceCats/Swarmers/TOOLS/Swarmer_laser_gun.rsi
    layers:
    - state: Swarmer_Bullet
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#aea5f6"
    radius: 1.5
    energy: 2

- type: entity
  name: доминатор
  parent: BaseWeaponBatterySmall
  id: WeaponEnergyGunDominator
  description: Высокотехнологичное оружие созданное правоохранительной организацией Sibyl System, предназначенное специально для борьбы против преступности.
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/dominator.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
  - type: Clothing
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/dominator.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_Cats/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_Cats/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 1300
    startingCharge: 1300
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: EnergyGun
    fireModes:
    - proto: disablerdominator
      fireCost: 100
      name: disable
      state: disabler
    - proto: lethaldominator
      fireCost: 100
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          Special: { state: mode-stun }
  - type: DNAGunLocker

- type: entity
  name: летальный режим
  id: lethaldominator
  parent: EmitterBolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Guns/Energy/x01.rsi
    layers:
    - state: redtrac
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Heat: 20
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 2.0
    energy: 7.0
  - type: IgniteOnCollide
    fireStacks: 0.50
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
          - Impassable
          - BulletImpassable


- type: entity
  name : нелетальный режим
  id: disablerdominator
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    enabled: true
    color: "#42aaff"
    radius: 2.0
    energy: 7.0
