- type: entity
  name: доминатор
  parent: BaseWeaponBatterySmall
  id: WeaponEnergyGunDominator
  description: Высокотехнологичное оружие созданное правоохранительной организацией Sibyl System, предназначенное специально для борьбы против преступности.
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/dominator.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
  - type: Clothing
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/dominator.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    soundGunshot:
      path: /Audio/_Cats/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_Cats/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 1300
    startingCharge: 1300
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: EnergyGun
    fireModes:
    - proto: disablerdominator
      fireCost: 100
      name: disable
      state: disabler
    - proto: lethaldominator
      fireCost: 100
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          Special: { state: mode-stun }
  - type: DNAGunLocker

- type: entity
  name: летальный режим
  id: lethaldominator
  parent: EmitterBolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Guns/Energy/x01.rsi
    layers:
    - state: redtrac
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Heat: 20
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 2.0
    energy: 7.0
  - type: IgniteOnCollide
    fireStacks: 0.50
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
          - Impassable
          - BulletImpassable


- type: entity
  name : нелетальный режим
  id: disablerdominator
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    enabled: true
    color: "#42aaff"
    radius: 2.0
    energy: 7.0

- type: entity
  name: лазерный пистолет синего щита
  parent: BaseWeaponBatterySmall
  id: PistolBlueShield
  description: Пистолет, разработанный специально для офицеров, в задачи которых входит защита командного состава.
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/blueshield_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: HitscanBatteryAmmoProvider
    proto: VioletLaser
    fireCost: 50
  - type: Clothing
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/blueshield_gun.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    fireRate: 1.4
    soundGunshot:
      path: /Audio/_Cats/Weapons/Guns/Gunshots/laser_shot.ogg
      params:
        volume: -2
  - type: StaticPrice
    price: 100
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Battery
    maxCharge: 750
    startingCharge: 750
  - type: DNAGunLocker

- type: hitscan
  id: VioletLaser 
  damage:
    types:
      Heat: 25
  muzzleFlash:
    sprite: _SpaceCats/Objects/Weapons/Guns/Projectiles/violethit.rsi
    state: muzzle_beam_violet
  travelFlash:
    sprite: _SpaceCats/Objects/Weapons/Guns/Projectiles/violethit.rsi
    state: beam_violet
  impactFlash:
    sprite: _SpaceCats/Objects/Weapons/Guns/Projectiles/violethit.rsi
    state: impact_beam_violet