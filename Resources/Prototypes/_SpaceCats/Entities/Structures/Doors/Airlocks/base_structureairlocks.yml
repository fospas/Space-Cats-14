- type: entity
  id: AirlockDooble
  parent: AirlockGlass
  name: airlock
  description: It opens, it closes, and maybe crushes you.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _SpaceCats/Structures/Doors/Airlocks/Standard/basic.rsi
    snapCardinals: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Occluder
  - type: PlacementReplacement
    key: walls
  - type: CMDoubleDoor
  - type: Door
    openSpriteState: open
    closedSpriteState: closed
    openingSpriteState: opening
    closingSpriteState: closing
    emaggingSpriteState: sparks_broken

- type: entity
  id: AirlockDoobleGlass
  parent: AirlockDooble
  name: glass airlock
  components:
  - type: Sprite
    sprite: _SpaceCats/Structures/Doors/Airlocks/Glass/basic.rsi
    snapCardinals: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - GlassAirlockLayer
  - type: Transform
    noRot: false