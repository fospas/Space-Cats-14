- type: entity
  id: BigRedButton
  parent: SignalButton
  name: big red button
  description: Press it... if you dare.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Lock
  - type: LockVisuals
  - type: AccessReader
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _SpaceCats/Structures/Specific/big_red_button.rsi
    layers:
    - state: base
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
  - type: WirelessNetworkConnection
    range: 1000

- type: entity
  id: BigRedButtonCaptain
  parent: BigRedButton
  suffix: Captain
  components:
  - type: AccessReader
    access: [["Captain"]]

