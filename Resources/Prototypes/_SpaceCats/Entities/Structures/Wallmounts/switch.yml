- type: entity
  id: BigRedButtonRedCommand
  parent: BigRedButton
  name: code emergency button
  description: Sets the alert level of the station to Code Red. Be careful!
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _SpaceCats/Structures/Specific/big_red_button.rsi
    layers:
    - state: emergency
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
  - type: AlertLevelOnPress
    alertLevelOnActivate: red
  - type: AccessReader
    access: [["Command"]]

