#Брониплащ ОСЩ
- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterCoatBlueshield
  name: бронеплащ синего щита
  description: Вариация плаща с элементами бронежилета. Выглядит странно, но вашему сердечку ничего не угрожает.
  components:
  - type: Sprite
    sprite: _SpaceCats/blueshield/blueshieldcoat.rsi
  - type: Clothing
    sprite: _SpaceCats/blueshield/blueshieldcoat.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.7
  - type: ExplosionResistance
    damageCoefficient: 0.9

